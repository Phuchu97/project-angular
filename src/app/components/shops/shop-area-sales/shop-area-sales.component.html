<div class="wrapper_main_page_production_diagram">
    <div class="row r-area" *ngFor="let item of AreaSalesShop">
        <div class="col-md-3" *ngIf="item.file !=null && item.file !=''">
            <img loading="lazy" src="{{imageUrlBase+item.file.path}}">
        </div>
        <div class="col-md-9">
            <p class="title-area">Tên cửa hàng: <span class="name-area">{{item.name}}</span></p>
            <p class="title-area">Người phụ trách: <span class="name-area">{{item.contactname}}</span></p>
            <p class="title-area">Địa chỉ: <span class="name-area">{{item.address}}<span *ngIf="item.wards_name !=''">,{{item.wards_name}}</span> <span *ngIf="item.district_name !=''">,{{item.district_name}}</span><span *ngIf="item.province_name!=''">,{{item.province_name}}</span></span>
            </p>
            <p class="title-area">Điện thoại: <span class="name-area">{{item.phone}}</span> </p>
        </div>
    </div>
</div>
