<div class="wrapper_main_page_production_diagram">
    <div class="row">
        <div class="col-md-4" *ngFor="let item of productionDiagram">
            <p class="diagram-name">{{item.name}}</p>
            <p><span class="diagram-name">Địa chỉ:</span> {{item.address}}</p>
            <p><span class="diagram-name">Mã sơ đồ sản xuất:</span> {{item.code}}</p>
            <p><span class="diagram-name">Diện tích:</span> {{item.acreage}}</p>
            <p><span class="diagram-name">Mô tả:</span> <span [innerHTML]="item.note"></span></p>
            <p *ngIf="item.file !=null && item.file !=''">
                <img loading="lazy" src="{{imageUrlBase+item.file.path}}">
            </p>
        </div>
    </div>
</div>
