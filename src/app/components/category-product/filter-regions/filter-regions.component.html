<div class="shop_one_page">
    <h3>{{"CategoryProduct.Region" | translate}}</h3>
    <ul class="listform_filter">
        <li *ngFor="let item of listFilter">
            <label>
            <input type="checkbox" [checked]="item.checked" name="checkbox" (change)="onClick($event, item)">
            <span></span>{{item.name}}
        </label>
        </li>
    </ul>
</div>
