<section class="sec_flash_sale" *ngIf="!flashSaleFinish">
    <div class="container">
        <div class="top_flash_sale">
            <div class="title_flash_sale">
                <h3><img loading="lazy" src="./assets/images/imgs/icon_flash_sale.png" alt=""> Flash sale</h3>
            </div>
            <div class="time_set_flash_sale">
                <div id="clockdiv">
                    <div>
                        <span class="days" id="days"></span>
                    </div>
                    <div>
                        <span class="hours" id="hours"></span>
                    </div>
                    <div>
                        <span class="mins" id="mins"></span>
                    </div>
                    <div>
                        <span class="seconds" id="seconds"></span>
                    </div>

                </div>
            </div>
        </div>
        <!-- end -->
        <div class="list_product_flash_sale">
            <swiper [config]="configProductSale">

                <div class="swiper-wrapper">
                    <ng-container *ngFor="let item of productFlashSale">
                        <div class="swiper-slide">
                            <div class="box_product_flash_sale">
                                <div class="img_box_product_flash_sale">
                                    <!-- <img loading="lazy" src="./assets/images/imgs/product_1.png" alt=""> -->
                                    <a (click)="navigateItem(item)">
                                        <img loading="lazy" src="{{item.files!=null?imageUrlBase+item.files.path:'./assets/images/noimage.png'}}" alt="">
                                    </a>
                                    <div class="logo_global">
                                        <img loading="lazy" src="./assets/images/imgs/global_gap.png" alt="">
                                    </div>
                                </div>
                                <div class="content_box_product_flash_sale">
                                    <div class="logo_c_b_p_f_s">
                                        <img loading="lazy" src="./assets/images/imgs/icon_vietgap.png" alt="">
                                        <img loading="lazy" src="./assets/images/imgs/icon_ocop.png" alt="">
                                    </div>
                                    <div class="name_product_sale">
                                        <a href="javascript:void(0);" title="{{item.product_name}}" (click)="navigateItem(item)">{{item.product_name}}</a>
                                    </div>
                                    <div class="price_product_sale">
                                        <span class="pps_price_old">{{item.base_price| numberFormat}}đ</span>
                                        <span class="pps_price_new">{{PriceAffterDiscount(item.base_price,item.percent_discount)| numberFormat}}đ</span>
                                    </div>

                                    <div class="sold_product">
                                        <div [ngStyle]="{'width':progessSold(item.sale_quantity,item.sold_quantity)}" class="sold_product_green"></div>
                                    </div>
                                    <div class="number_sold">
                                        Đã bán {{item.sold_quantity}}
                                    </div>
                                </div>
                                <div class="tag_percent">
                                    <p>Deal hot</p>
                                    <h3>{{item.percent_discount}}%</h3>
                                </div>
                            </div>
                        </div>
                    </ng-container>

                </div>
                <div class="swiper-button-next"><i class="fa fa-angle-right" aria-hidden="true"></i></div>
                <div class="swiper-button-prev"><i class="fa fa-angle-left" aria-hidden="true"></i></div>

            </swiper>
        </div>
    </div>
</section>
