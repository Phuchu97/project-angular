<!-- PC - Tablet -->
<section class="sec_category PC-category-product-home">
  <div style="background-color: #e5e5e5;">
    <div class="container" style="background-color: #f6fff1;border-radius: 5px;">
      <div style="padding: 16px 0;">
        <div class="title_category">
          <h3 class="home-title-css">{{ "Home.Category" | translate }}</h3>
        </div>
        <div class="row justify-content-between">
            <ng-container *ngFor="let item of categoryProduct; let i = index">
              <div class="col-1 mb-2" style="text-align: center; padding-top: 15px; border-radius: 20px; background-color: #ffffff; margin: 0 8px;">
                <div class="">
                  <a (click)="navigateItem(item)">
                    <img style="max-width: 70%" src="{{item.path != null ? imageUrlBase + item.path : ''}}"alt=""/>
                  </a>
                </div>
  
                <div class="pt-2" (click)="navigateItem(item)" style="cursor: pointer;">
                  <a class="name-category-product">{{item.name}}</a>
                </div>
              </div>
            </ng-container>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Mobile -->
<section class="sec_category mobile-category-product-home">
  <div style="background-color: #e5e5e5;">
    <div class="container" style="background-color: #f6fff1;border-radius: 5px;">
      <div style="padding: 16px 0;">
        <div class="title_category">
          <h3>{{ "Home.Category" | translate }}</h3>
        </div>
        <div class="list_category">
          <swiper [config]="configCategoryProduct">
            <div class="swiper-wrapper pc-category">
              <ng-container *ngFor="let item of categoryProduct; let i = index">
                <div
                  class="item_category swiper-slide mb-2 mr-2 category-product-item"
                  style="border-radius: 20px;"
                >
                  <div class="img_item_category">
                    <a (click)="navigateItem(item)">
                      <img loading="lazy"  class="category-product-img" src="{{item.path != null ? imageUrlBase + item.path : ''}}"alt=""/>
                    </a>
                  </div>
                  <div class="name_item_category"(click)="navigateItem(item)" style="cursor: pointer;">
                    <a>{{
                      item.name
                    }}</a>
                  </div>
                </div>
              </ng-container>
            </div>
          </swiper>
        </div>
      </div>
    </div>
  </div>
</section>
